<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0;
        }

        /* API Key + Status Section - 15% */
        .api-section {
            height: 15%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
        }

        .api-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .api-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.2s ease;
            background: white;
        }

        .api-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .api-submit {
            padding: 8px 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .api-submit:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        /* Recording Section - 20% */
        .recording-section {
            height: 20%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff4757, #c44569);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .mic-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .mic-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        /* Transcription Section - 55% */
        .transcription-section {
            height: 55%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .transcription-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 10px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .transcription-box {
            flex: 1;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 16px;
            background: #fafbfc;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            color: #444;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .transcription-box::-webkit-scrollbar {
            width: 4px;
        }

        .transcription-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .transcription-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        .transcription-placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        /* Timer Section - 10% */
        .timer-section {
            height: 10%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 6px rgba(46, 213, 115, 0.6);
        }

        .status-indicator.disconnected {
            background: #ff4757;
        }

        .timer {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .error-notification {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: #cc0000;
            display: none;
        }

        .error-notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 350px) {
            .container {
                max-width: 100%;
            }
            
            .record-button {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
            
            .transcription-box {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- API Key + Status Section (15%) -->
        <div class="api-section">
            <div class="api-input-row">
                <input type="password" class="api-input" placeholder="Enter Gemini API Key" id="apiKey">
                <button class="api-submit" onclick="saveApiKey()">Save</button>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Recording Section (20%) -->
        <div class="recording-section">
            <button class="record-button" id="recordBtn" onclick="toggleRecording()">
                🎤
            </button>
            <div class="mic-checkbox">
                <input type="checkbox" id="micEnabled" checked>
                <label for="micEnabled">Microphone</label>
            </div>
        </div>

        <!-- Transcription Section (55%) -->
        <div class="transcription-section">
            <div class="transcription-header">
                <h3 class="transcription-title">Transcription</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="copyToClipboard()">
                        📋 Copy
                    </button>
                    <button class="action-btn" onclick="downloadText()">
                        💾 TXT
                    </button>
                    <button class="action-btn" onclick="downloadJson()">
                        📄 JSON
                    </button>
                </div>
            </div>
            <div class="transcription-box" id="transcriptionBox">
                <div class="transcription-placeholder">
                    Click the record button to start transcribing audio...
                </div>
            </div>
        </div>

        <!-- Timer Section (10%) -->
        <div class="timer-section">
            <div class="timer" id="timer">00:00:00</div>
            <div class="error-notification" id="errorNotification"></div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let isConnected = false;
        let startTime = null;
        let timerInterval = null;
        let transcriptionText = '';
        let apiKey = '';

        // Timer functionality
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            startTime = null;
            document.getElementById('timer').textContent = '00:00:00';
        }

        // API Key management
        function saveApiKey() {
            const input = document.getElementById('apiKey');
            apiKey = input.value.trim();
            
            if (apiKey) {
                showError('API Key saved successfully!', 'success');
                input.value = '';
                setConnectionStatus(true);
            } else {
                showError('Please enter a valid API key');
            }
        }

        // Recording functionality
        function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const micEnabled = document.getElementById('micEnabled').checked;
            
            if (!apiKey) {
                showError('Please enter your Gemini API Key first');
                return;
            }

            if (!micEnabled) {
                showError('Please enable microphone access');
                return;
            }

            isRecording = !isRecording;
            
            if (isRecording) {
                recordBtn.classList.add('recording');
                recordBtn.textContent = '⏹️';
                startTimer();
                startTranscription();
            } else {
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '🎤';
                stopTimer();
                stopTranscription();
            }
        }

        function startTranscription() {
            const transcriptionBox = document.getElementById('transcriptionBox');
            transcriptionBox.innerHTML = '<div style="color: #667eea; font-style: italic;">🔴 Recording... Listening for audio input...</div>';
            
            // Simulate real-time transcription
            setTimeout(() => {
                addTranscriptionText("Hello, this is a demo transcription. ");
            }, 2000);
            
            setTimeout(() => {
                addTranscriptionText("The audio transcription service is working properly. ");
            }, 4000);
            
            setTimeout(() => {
                addTranscriptionText("You can see the text appearing in real-time as you speak.");
            }, 6000);
        }

        function stopTranscription() {
            // In a real implementation, this would stop the actual transcription service
            console.log('Transcription stopped');
        }

        function addTranscriptionText(text) {
            const transcriptionBox = document.getElementById('transcriptionBox');
            
            if (transcriptionBox.innerHTML.includes('Recording...')) {
                transcriptionBox.innerHTML = '';
            }
            
            transcriptionText += text;
            transcriptionBox.textContent = transcriptionText;
            
            // Auto-scroll to bottom
            transcriptionBox.scrollTop = transcriptionBox.scrollHeight;
        }

        // Download and copy functionality
        function copyToClipboard() {
            if (!transcriptionText.trim()) {
                showError('No transcription text to copy');
                return;
            }
            
            navigator.clipboard.writeText(transcriptionText).then(() => {
                showError('Text copied to clipboard!', 'success');
            }).catch(() => {
                showError('Failed to copy text');
            });
        }

        function downloadText() {
            if (!transcriptionText.trim()) {
                showError('No transcription text to download');
                return;
            }
            
            const blob = new Blob([transcriptionText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadJson() {
            if (!transcriptionText.trim()) {
                showError('No transcription text to download');
                return;
            }
            
            const data = {
                transcription: transcriptionText,
                timestamp: new Date().toISOString(),
                duration: document.getElementById('timer').textContent
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Connection status
        function setConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
                statusText.textContent = 'Connected to Gemini API';
            } else {
                indicator.classList.add('disconnected');
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Error notifications
        function showError(message, type = 'error') {
            const errorDiv = document.getElementById('errorNotification');
            
            if (type === 'success') {
                errorDiv.style.background = '#e6ffe6';
                errorDiv.style.borderColor = '#b3ffb3';
                errorDiv.style.color = '#006600';
            } else {
                errorDiv.style.background = '#ffe6e6';
                errorDiv.style.borderColor = '#ffb3b3';
                errorDiv.style.color = '#cc0000';
            }
            
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setConnectionStatus(false);
            
            // Handle Enter key in API input
            document.getElementById('apiKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveApiKey();
                }
            });
        });
    </script>
</body>
</html>
